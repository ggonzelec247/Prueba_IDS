
{% extends "base.html" %}

{% block titulo %} La nacion de la LIBERTAD {% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/naciones/mondstadt_style/mondstadt.css') }}">
{% endblock %}

{% block main %}

    <div class="card">
        <div class="marco_titulo">
            <h1> Mondstadt </h1>
        </div>

        <div id="sello_anemo">
            <a href="/sonata">
              <img src="{{url_for('static', filename='/images/naciones/mondstadt/sello_anemo.jpg')}}" alt="sello_anemo">
            </a>
        </div>

        <img src="{{ url_for('static', filename='images/naciones/mondstadt/mondstadt.jpeg') }}" style="height: 100vh;">
    </div>


{% endblock %}
