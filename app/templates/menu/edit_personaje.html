{% extends "base.html" %}

{% block titulo %} Editar Personaje {% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menu/edit_personaje.css') }}">
{% endblock %}


{% block main %}
<h1>Editar personaje</h1>
<form method="POST">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" value="{{ personaje.nombre }}">
  <br><br>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad" value="{{ personaje.edad }}">
  <br><br>

  <label for="region">Regi√≥n:</label>
  <select id="region" name="region" required>
    <option value="Mondstadt">Mondstadt</option>
    <option value="Liyue">Liyue</option>
    <option value="Inazuma">Inazuma</option>
    <option value="Sumeru">Sumeru</option>
    <option value="Natlan">Natlan</option>
    <option value="Fontaine">Fontaine</option>
    <option value="Snezhnaya">Snezhnaya</option>
    <option value="Khaenri'ah">Khaenri'ah</option>
  </select>
  <br><br>

  <label for="elemento">Elemento:</label>
  <select id="elemento" name="elemento" required>
    <option value="Anemo">Anemo (Viento)</option>
    <option value="Cryo">Cryo (Hielo)</option>
    <option value="Dendro">Dendro (Naturaleza)</option>
    <option value="Electro">Electro (Relampago)</option>
    <option value="Geo">Geo (Tierra)</option>
    <option value="Hydro">Hydro (Agua)</option>
    <option value="Pyro">Pyro (Fuego)</option>
  </select>
  <br><br>

  <label for="ataque">Ataque:</label>
  <input type="number" id="ataque" name="ataque" value="{{ personaje.ataque }}">
  <br><br>
  
  <button type="submit">Actualizar</button>
</form>
{% endblock %}
